<body>

    <!-- Header -->
    <section id="header">
        <div class="menu-bar">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#"><img src="img/job-logo-white.png"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">All Jobs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Companies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Walk-In</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Internship</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        
        <div class="banner text-center">
            <h1>Jobs Around You</h1>
            <p>Subscribe to JobClues Youtube Channel</p>
        </div>
    </section>
    
    <div class="search-job text-center">
        <input type="text" class="form-control" placeholder="Search Keyword">
        <input type="text" class="form-control" placeholder="Search Company">
        <input type="text" class="form-control" placeholder="Search Location">

                <img src="img/tnw.png">
                <img src="img/DANONE.png">
                <img src="img/IBM.png">
            </div>
            <div>
                <img src="img/adobe.png">
                <img src="img/IDC.png">
                <img src="img/fadex.png">
                <img src="img/wallmart.png">
